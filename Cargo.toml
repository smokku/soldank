[package]
name = "bv_soldank"
description = "open source clone of Soldat engine written in Rust"
version = "0.1.0"
authors = [
    "helloer <im.helloer@gmail.com>",
    "Tomasz Sterna <tomek@sterna.link>"
]
edition = "2018"
publish = false

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
codegen-units = 1

[dependencies]
gfx2d = { path = "gfx2d" }
byteorder = "1.4"
# image = "0.21"
time = "0.1.42"
rust-ini = "0.16"
bit-array = "0.4"
typenum = "1.12"
clap = "2.33"
lazy_static = "1.4"
